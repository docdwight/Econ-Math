        <h2>Variables & Results</h2>

        <div id="demo"></div>

        <script>

            /**
             * Get a random floating point number between `min` and `max`.
             *
             * @param {number} min - min number
             * @param {number} max - max number
             * @return {float} a random floating point number
             */
            function getRandom(min, max) {
              return Math.random() * (max - min) + min;
            }

            /**
             * Get a random integer between `min` and `max`.
             *
             * @param {number} min - min number
             * @param {number} max - max number
             * @return {int} a random integer
             */
            function getRandomInt(min, max) {
              return Math.floor(Math.random() * (max - min + 1) + min);
            }

            //

            var items1 = ["Skirts", "Hockey Sticks", "Cups of Coffee", "Bags of Mulch", "Hamburgers", "Pizzas", "Pairs of Socks"];

            var items2 = ["Cell Phones", "Sofa", "Washer", "Dryer", "Refrigerator", "Laptops", "Golf Drivers"];


            var temp, Q0, Q1, P0, P1, q1DeltaQ, q2AvgQ, q3DeltaP, q4AvgP, q5Elast = null;

            var itemG0 = items1[getRandomInt(0,items1.length-1)];
            var itemG1 = items2[getRandomInt(0,items2.length-1)]; 

            // Price & Quantity Variable Setup

            while (Q0 == Q1) {
                Q0 = getRandomInt(2,50);
                Q1 = getRandomInt(2,50);
            }

            while (P0 == P1) {
                P0 = ((getRandomInt(0,10))*50)+300;
                P1 = ((getRandomInt(0,10))*50)+300;
            }

            // Arithmetic --------------------

            // question 1
            q1DeltaQ = Q0 - Q1;
            // question 2
            q2AvgQ = (Q0 + Q1)/2;
            // question 3
            q3DeltaP = P0 - P1;
            // question 4
            q4AvgP = (P0 + P1)/2;
            // question 5 - answer rounded to hundreds
            q5Elast = Math.round((q1DeltaQ/q3DeltaP) * (q4AvgP/q2AvgQ)*100)/100;


            document.getElementById("demo").innerHTML = "Q0:" + Q0;
            document.getElementById("demo").innerHTML += "<BR>Q1:" + Q1;
            document.getElementById("demo").innerHTML += "<BR>P0:" + P0;
            document.getElementById("demo").innerHTML += "<BR>P1:" + P1;
            document.getElementById("demo").innerHTML += "<BR>q1DeltaQ:" + q1DeltaQ;
            document.getElementById("demo").innerHTML += "<BR>q2AvgQ:" + q2AvgQ;
            document.getElementById("demo").innerHTML += "<BR>q3DeltaP:" + q3DeltaP;
            document.getElementById("demo").innerHTML += "<BR>q4AvgP:" + q4AvgP;
            document.getElementById("demo").innerHTML += "<BR>q5Elast:" + q5Elast;
            document.getElementById("demo").innerHTML += "<BR>itemG0:" + itemG0;
            document.getElementById("demo").innerHTML += "<BR>itemG1:" + itemG1;
        </script>
